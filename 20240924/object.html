<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div>
      <p></p>
    </div>
    <script>
      const me = {
        name: "이휘경",
        habit: "running",
        maxhp: "10",
        level: "1",
        hp: "10",
        sleep: function () {
          this.hp = this.maxhp;
        },
        running: function () {
          this.level++;
          this.maxhp++;
          this.hp--;
        },
      };

      me.running();
    </script>
  </body>
</html>
