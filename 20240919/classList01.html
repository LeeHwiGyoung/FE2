<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
        font-size: 100px;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn-add">ADD</button>
    <button type="button" class="btn-remove">REMOVE</button>
    <button type="button" class="btn-toggle">TOGGLE</button>
    <h1>TITLE</h1>
    <script>
      const btn_add = document.querySelector(".btn-add");
      const btn_remove = document.querySelector(".btn-remove");
      const btn_toggle = document.querySelector(".btn-toggle");
      const h1 = document.querySelector("h1");

      btn_add.addEventListener("click", (event) => {
        h1.classList.add("active");
      });

      btn_remove.addEventListener("click", (event) => {
        h1.classList.remove("active");
      });

      btn_toggle.addEventListener("click", (event) => {
        h1.classList.toggle("active");
      });
    </script>
  </body>
</html>
