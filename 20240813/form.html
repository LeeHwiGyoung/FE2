<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
  </head>
  <body>
    <!-- 아이디,비번,로그인 버튼 -->
    <form action="http://localhost/login.html" method="GET">
        <label for="id">아이디:</label>
        <input id ="id"type="text" name="id"/><br/> <!-- name 속성을 통해 정보의 이름이 정해짐 , 서버가 받을 때  --> 
        <label for="password" >비밀번호:</label>
        <input id="password" type="password" name="password"/><br/>
        <label for="username">닉네임:</label>
        <input type="text" id="username" name="username" placeholder="닉네임을 입력하세요" disabled><br/>
        <input type="submit"/>
    </form>
  </body>
</html>
