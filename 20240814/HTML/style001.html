<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일 방식  HTML과 CSS를 분리하면 코드의 가독성과 효율성, 유지보수성이 높아집니다. -->
    <link rel="stylesheet" href = "../CSS/style001.css"/>
    <!-- 내부스타일 , 인라인 방식보다 코드의 재사용성과 가독성이 향상 , HTML 파일이 길어질수록 복잡도 증가 => 효율성 하락
     한 파일 내에서 스타일이 관리할 수 있다는 점이 편리
    -->
    <style>
        p {
            background-color: coral;
        }
    </style>
  </head>
  <body>
    <!-- 인라인방식, HTML 태그 내의 style 속성을 사용하여 작성 
        W3C에서 권장하지 않는 방식-->
    <p style = "color : cornflowerblue ">hello world</p>

  </body>
</html>
