<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .thumbs {
        width: 250px;
        height: 250px;
        overflow: hidden;
        position: relative;
      }
      .thumbs img {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .thumbs p {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        position: absolute;
        transition: 0.4s;
        left: 0;
        right: 0;
        bottom: -50px;
      }

      .thumbs.hover p {
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="thumbs">
      <img src="./images/ghost.jpg" alt="ghost" />
      <p>Welcome Halloween</p>
    </div>
    <script>
      const thumbs = document.querySelector(".thumbs");
      thumbs.addEventListener("mouseenter", () => {
        thumbs.classList.add("hover");
      });

      thumbs.addEventListener("mouseleave", () => {
        thumbs.classList.remove("hover");
      });
    </script>
  </body>
</html>
