<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/common.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>부가세 계산기</h1>
      <form name="myForm" class="calulator-vat">
        <ul class="fmList">
          <li>
            <label for="price-total">VAT포함 총액</label>
            <input
              type="text"
              id="price-total"
              name="total"
              placeholder="총금액입력"
            />
          </li>
          <li>
            <label for="price-supply">공급가액</label>
            <input
              type="text"
              id="price-supply"
              name="supply"
              placeholder="0"
              readonly
            />
          </li>
          <li>
            <label for="price-vat">세액</label>
            <input
              type="text"
              id="price-vat"
              name="vat"
              placeholder="0"
              readonly
            />
          </li>
        </ul>

        <div class="btn-area">
          <button type="reset">다시쓰기</button>
          <button type="submit">계산하기</button>
        </div>
      </form>
    </div>
    <script>
      const fm = document.forms.myForm;

      const getVat = (event) => {
        event.preventDefault();
        const price_total = Number(fm.total.value);
        const price_supply = Math.round(price_total * 0.9);
        const price_vat = price_total - price_supply;
        fm.supply.value = price_supply;
        fm.vat.value = price_vat;
      };
      fm.addEventListener("submit", getVat);
    </script>
  </body>
</html>
