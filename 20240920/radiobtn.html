<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/common.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Radio button</h1>
      <div class="chk-container">
        <label><input type="radio" name="fruits" value="apple" />apple</label>
        <label><input type="radio" name="fruits" value="mango" />mango</label>
        <label><input type="radio" name="fruits" value="berry" />berry</label>
      </div>

      <p id="msg">show result</p>
      <button id="btn" type="button">Click</button>
    </div>
    <script>
      const input_radio = document.getElementsByName("fruits");
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");
      const printMsg = () => {
        msg.textContent = `checked value is : ${getFruit()}`;
      };
      const getFruit = () => {
        for (item of input_radio) {
          if (item.checked) {
            return item.value;
          }
        }
      };
      btn.addEventListener("click", printMsg);
    </script>
  </body>
</html>
