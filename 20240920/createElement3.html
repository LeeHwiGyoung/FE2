<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input-fruit" />
    <button type="button" id="btn-add">ADD</button>
    <ul class="foodList"></ul>
    <script>
      const foodList = document.querySelector(".foodList");
      const input_fruit = document.getElementById("input-fruit");
      const btn_add = document.getElementById("btn-add");

      btn_add.addEventListener("click", (event) =>
        createFoodListItem(event, input_fruit.value)
      );

      function createFoodListItem(event, content) {
        if (content === "") {
          return;
        }
        const li = document.createElement("li");
        const del_btn = document.createElement("button");
        li.textContent = content;
        del_btn.type = "button";
        del_btn.className = "btn-delete";
        del_btn.textContent = "X";
        li.appendChild(del_btn);
        foodList.appendChild(li);
      }
    </script>
  </body>
</html>
