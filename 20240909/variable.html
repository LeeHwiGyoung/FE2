<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //변수 선언
      // 변수 키워드(var , let , const) 변수 이름
      const name = "휘경"; //할당
      let age = 20;
      let gender;
      gender = "M";
      // 사용하기 전 선언을 먼저 해줘야한다.
      console.log(name, age, gender); // 참조

      company = "weniv"; //var 를 이용해서 선언한것과 유사하게 동작

      console.log(company);
      // 변수를 다른 변수에 할당
      let x = 10;
      let y = x;
      let z = y;
      x = 5;

      console.log("x", x);
      console.log("y", y);
      console.log("z", z);

      //재할당
      let a = 10;
      a = 5;
    </script>
  </body>
</html>
