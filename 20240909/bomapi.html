<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //bom api
      window.alert("안내 메세지를 전송");
      //확인을 누를 수 있는 다이얼로그 생성
      window.confirm("확인 메세지를 전송합니다.");
      //확인(true) 또는 (false) 응답을 받을 수 있는 다이얼로그
      window.prompt("값을 입력하세요");
      //사용자의 응답(텍스트)를 가지고 오는 다이얼로그
    </script>
  </body>
</html>
