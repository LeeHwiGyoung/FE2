<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slogun</title>
    <style>
      @font-face {
        font-family: "HSGooltokki";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/HSGooltokki.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .wrap {
        width: 800px;
        height: 600px;
        background-image: url("https://img.freepik.com/free-photo/background-of-atheletics-running-track-with-blank-area_1372-484.jpg?w=996&t=st=1724127181~exp=1724127781~hmac=84555455bc0c77ec0d9bdd64c1050075338036d549ee53a8e8f959b2231a899b");
        background-size: cover;
        background-repeat: no-repeat;
      }
      h2 {
        display: inline-block;
        margin-top: 200px;
        margin-left: 40px;
        font-family: HSGooltokki;
      }
      img {
        position: absolute;
      }

      .html {
        width: 120px;
        height: auto;
        top: 340px;
        left: 100px;
      }
      .css {
        width: 80px;
        height: auto;
        top: 300px;
        left: 350px;
      }
      .js {
        width: 50px;
        top: 250px;
        left: 600px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <section class="wrap">
      <h2>여기서 멈출거야? 끝까지 가야지</h2>
      <img class="html" src="./html_logo.png" alt="html" />
      <img class="css" src="./css_logo.png" alt="css" />
      <img class="js" src="./js_logo.png" alt="js" />
    </section>
  </body>
</html>
