<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      const body = document.body;

      const makeFrameUseTemplate = () => {
        const article = document.createElement("article");
        article.className = "parent";
        article.innerHTML = `
        <figure>
            <img
                class="figImg"
                src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png"
                alt=""
            />
            <figcaption class="figCap">개리는 무엇을 먹을지 고민합니다.</figcaption>
        </figure>
        `;

        return article;
      };
      const makeFrame = () => {
        const article = document.createElement("article");
        article.className = "parent";
        const figure = document.createElement("figure");
        const img = document.createElement("img");
        img.className = "figImg";
        img.setAttribute(
          "src",
          "https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png"
        );
        img.setAttribute("alt", "");
        const figCaption = document.createElement("figcaption");
        figCaption.className = "figCap";
        figCaption.textContent = "개리는 무엇을 먹을지 고민합니다.";
        figure.appendChild(img);
        figure.appendChild(figCaption);
        article.appendChild(figure);
        return article;
      };

      function makeFragment() {
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < 10; i++) {
          //const article = makeFrame();
          const article = makeFrameUseTemplate();
          fragment.appendChild(article);
        }
        console.log(fragment.childNodes);
        body.appendChild(fragment);
      }

      makeFragment();
    </script>
  </body>
</html>
